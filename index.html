<script>
const poems = [{"text":"===\nI met a traveller from an antique land\nWho said: Two vast and trunkless legs of stone\nStand in the desert . . . Near them, on the sand,\nHalf sunk, a shattered visage lies, whose frown,\nAnd wrinkled lip, and sneer of cold command,\nTell that its sculptor well those passions read\nWhich yet survive, stamped on these lifeless things,\nThe hand that mocked them, and the heart that fed:\nAnd on the pedestal these words appear:\nMy name is Ozymandias, king of kings:\nLook on my works, ye Mighty, and despair!\nNothing beside remains. Round the decay\nOf that colossal wreck, boundless and bare\nThe lone and level sands stretch far away.","title":"Ozymandias","author":"Percy Bysshe Shelley"},{"text":"so much depends\nupon\n\na red wheel\nbarrow\n\nglazed with rain\nwater\n\nbeside the white\nchickens","title":"The Red Wheelbarrow","author":"William Carlos Williams"},{"text":"I have eaten\nthe plums\nthat were in\nthe icebox\n\nand which\nyou were probably\nsaving\nfor breakfast\n\nForgive me\nthey were delicious\nso sweet\nand so cold","title":"This Is Just To Say","author":"William Carlos Williams"},{"text":"The apparition of these faces in the crowd:\nPetals on a wet, black bough.","title":"In a Station of the Metro","author":"Ezra Pound"},{"text":"Because I could not stop for Death‚Äî\nHe kindly stopped for me‚Äî\nThe Carriage held but just Ourselves‚Äî\nAnd Immortality.\n\nWe slowly drove‚ÄîHe knew no haste\nAnd I had put away\nMy labor and my leisure too,\nFor His Civility‚Äî\n\nWe passed the School, where Children strove\nAt Recess‚Äîin the Ring‚Äî\nWe passed the Fields of Gazing Grain‚Äî\nWe passed the Setting Sun‚Äî\n\nOr rather‚ÄîHe passed us‚Äî\nThe Dews drew quivering and chill‚Äî\nFor only Gossamer, my Gown‚Äî\nMy Tippet‚Äîonly Tulle‚Äî\n\nWe paused before a House that seemed\nA Swelling of the Ground‚Äî\nThe Roof was scarcely visible‚Äî\nThe Cornice‚Äîin the Ground‚Äî\n\nSince then‚Äî'tis Centuries‚Äîand yet\nFeels shorter than the Day\nI first surmised the Horses' Heads\nWere toward Eternity‚Äî","title":"Because I could not stop for Death","author":"Emily Dickinson"},{"text":"Hope is the thing with feathers\nThat perches in the soul,\nAnd sings the tune without the words,\nAnd never stops at all,\n\nAnd sweetest in the gale is heard;\nAnd sore must be the storm\nThat could abash the little bird\nThat kept so many warm.\n\nI've heard it in the chillest land,\nAnd on the strangest sea;\nYet, never, in extremity,\nIt asked a crumb of me.","title":"Hope is the thing with feathers","author":"Emily Dickinson"},{"text":"I'm Nobody! Who are you?\nAre you ‚Äì Nobody ‚Äì too?\nThen there's a pair of us!\nDon't tell! they'd advertise ‚Äì you know!\n\nHow dreary ‚Äì to be ‚Äì Somebody!\nHow public ‚Äì like a Frog ‚Äì\nTo tell one's name ‚Äì the livelong June ‚Äì\nTo an admiring Bog!","title":"I'm Nobody! Who are you?","author":"Emily Dickinson"},{"text":"There is no Frigate like a Book\nTo take us Lands away\nNor any Coursers like a Page\nOf prancing Poetry‚Äî\nThis Traverse may the poorest take\nWithout oppress of Toll‚Äî\nHow frugal is the Chariot\nThat bears the Human Soul‚Äî","title":"There is no Frigate like a Book","author":"Emily Dickinson"},{"text":"Wild nights - Wild nights!\nWere I with thee\nWild nights should be\nOur luxury!\n\nFutile - the winds -\nTo a Heart in port -\nDone with the Compass -\nDone with the Chart!\n\nRowing in Eden -\nAh - the Sea!\nMight I but moor - tonight -\nIn thee!","title":"Wild Nights - Wild Nights!","author":"Emily Dickinson"},{"text":"Tyger Tyger, burning bright,\nIn the forests of the night;\nWhat immortal hand or eye,\nCould frame thy fearful symmetry?","title":"The Tyger","author":"William Blake"},{"text":"She walks in beauty, like the night\nOf cloudless climes and starry skies;\nAnd all that's best of dark and bright\nMeet in her aspect and her eyes.","title":"She Walks in Beauty","author":"Lord Byron"},{"text":"Shall I compare thee to a summer's day?\nThou art more lovely and more temperate:\nRough winds do shake the darling buds of May,\nAnd summer's lease hath all too short a date;\nSometime too hot the eye of heaven shines,\nAnd often is his gold complexion dimm'd;\nAnd every fair from fair sometime declines,\nBy chance or nature's changing course untrimm'd;\nBut thy eternal summer shall not fade,\nNor lose possession of that fair thou ow'st;\nNor shall Death brag thou wander'st in his shade,\nWhen in eternal lines to time thou grow'st:\nSo long as men can breathe or eyes can see,\nSo long lives this, and this gives life to thee.","title":"Sonnet 18","author":"William Shakespeare"},{"text":"Tell me not, in mournful numbers,\nLife is but an empty dream!\nFor the soul is dead that slumbers,\nAnd things are not what they seem.","title":"A Psalm of Life","author":"Henry Wadsworth Longfellow"},{"text":"When I consider how my light is spent,\nEre half my days, in this dark world and wide,\nAnd that one Talent which is death to hide,\nLodg'd with me useless...","title":"On His Blindness","author":"John Milton"},{"text":"Thou still unravish'd bride of quietness,\nThou foster-child of silence and slow time,\nSylvan historian, who canst thus express\nA flowery tale more sweetly than our rhyme:","title":"Ode on a Grecian Urn","author":"John Keats"},{"text":"Two roads diverged in a yellow wood,\nAnd sorry I could not travel both\nAnd be one traveler, long I stood\nAnd looked down one as far as I could\nTo where it bent in the undergrowth;\nThen took the other, as just as fair,\nAnd having perhaps the better claim,\nBecause it was grassy and wanted wear;\nThough as for that the passing there\nHad worn them really about the same,\nAnd both that morning equally lay\nIn leaves no step had trodden black.\nOh, I kept the first for another day!\nYet knowing how way leads on to way,\nI doubted if I should ever come back.\nI shall be telling this with a sigh\nSomewhere ages and ages hence:\nTwo roads diverged in a wood, and I-\nI took the one less traveled by,\nAnd that has made all the difference.","title":"The Road Not Taken - Robert Frost"},{"text":"I BRING you with reverent hands\nThe books of my numberless dreams,\nWhite woman that passion has worn\nAs the tide wears the dove-grey sands,\nAnd with heart more old than the horn\nThat is brimmed from the pale fire of time:\nWhite woman with numberless dreams,\nI bring you my passionate rhyme.","title":"A Poet To His Beloved - William Butler Yeats"},{"text":"The fountains mingle with the river\nAnd the rivers with the ocean,\nThe winds of Heaven mix for ever\nWith a sweet emotion;\nNothing in the world is single,\nAll things by a law divine\nIn one spirit meet and mingle -\nWhy not I with thine?\n\nSee the mountains kiss high Heaven\nAnd the waves clasp one another;\nNo sister-flower would be forgiven\nIf it disdained its brother;\nAnd the sunlight clasps the earth,\nAnd the moonbeams kiss the sea -\nWhat are all these kissings worth\nIf thou kiss not me?","title":"Love's Philosophy - Percy Bysshe Shelley"},{"text":"Whosever room this is should be ashamed!\nHis underwear is hanging on the lamp.\nHis raincoat is there in the overstuffed chair,\nAnd the chair is becoming quite mucky and damp.\nHis workbook is wedged in the window,\nHis sweater's been thrown on the floor.\nHis scarf and one ski are beneath the TV,\nAnd his pants have been carelessly hung on the door.\nHis books are all jammed in the closet,\nHis vest has been left in the hall.\nA lizard named Ed is asleep in his bed,\nAnd his smelly old sock has been stuck to the wall.\nWhosever room this is should be ashamed!\nDonald or Robert or Willie or--\nHuh? You say it's mine? Oh, dear,\nI knew it looked familiar!","title":"Messy Room - Shel Silverstein"},{"text":"Love is like the wild rose-briar,\nFriendship like the holly-tree\nThe holly is dark when the rose-briar blooms\nBut which will bloom most constantly?\n\nThe wild-rose briar is sweet in the spring,\nIts summer blossoms scent the air;\nYet wait till winter comes again\nAnd who will call the wild-briar fair?\n\nThen scorn the silly rose-wreath now\nAnd deck thee with the holly's sheen,\nThat when December blights thy brow\nHe may still leave thy garland green.","title":"Love and Friendship - Emily Bronte"},{"text":"The tree has entered my hands,\nThe sap has ascended my arms,\nThe tree has grown in my breast-\nDownward,\nThe branches grow out of me, like arms.\n\nTree you are,\nMoss you are,\nYou are violets with wind above them.\nA child - so high - you are,\nAnd all this is folly to the world.","title":"A Girl - Ezra Pound"},{"text":"What happens to a dream deferred?\n\nDoes it dry up\nLike a raisin in the sun?\n\nOr fester like a sore--\nAnd then run?\n\nDoes it stink like rotten meat?\nOr crust and sugar over--\nlike a syrupy sweet?\n\nMaybe it just sags\nlike a heavy load.\n\nOr does it explode?","title":"Dream Deferred - Langston Hughes"},{"text":"Wine comes in at the mouth\nAnd love comes in at the eye;\nThat‚Äôs all we shall know for truth\nBefore we grow old and die.\nI lift the glass to my mouth,\nI look at you, and I sigh.","title":"A Drinking Song - W.B. Yeats"},{"text":"Stop all the clocks, cut off the telephone, \nPrevent the dog from barking with a juicy bone, \nSilence the pianos and with muffled drum \nBring out the coffin, let the mourners come. \n\nLet aeroplanes circle moaning overhead \nScribbling on the sky the message He Is Dead, \nPut crepe bows round the white necks of the public doves, \nLet the traffic policemen wear black cotton gloves. \n\nHe was my North, my South, my East and West, \nMy working week and my Sunday rest, \nMy noon, my midnight, my talk, my song; \nI thought that love would last for ever: I was wrong. \n\nThe stars are not wanted now: put out every one; \nPack up the moon and dismantle the sun; \nPour away the ocean and sweep up the wood; \nFor nothing now can ever come to any good.","title":"Funeral Blues - W .H. Auden"},{"text":"Quiet friend who has come so far,\n\nfeel how your breathing makes more space around you.\nLet this darkness be a bell tower\nand you the bell. As you ring,\n\nwhat batters you becomes your strength.\nMove back and forth into the change.\nWhat is it like, such intensity of pain?\nIf the drink is bitter, turn yourself to wine.\n\nIn this uncontainable night,\nbe the mystery at the crossroads of your senses,\nthe meaning discovered there.\n\nAnd if the world has ceased to hear you,\nsay to the silent earth: I flow.\nTo the rushing water, speak: I am.","title":"Let This Darkness Be a Bell Tower - Rainer Maria Rilke"},{"text":"You do not have to be good.\nYou do not have to walk on your knees\nfor a hundred miles through the desert repenting.\nYou only have to let the soft animal of your body\nlove what it loves.\nTell me about despair, yours, and I will tell you mine.\nMeanwhile the world goes on.\nMeanwhile the sun and the clear pebbles of the rain\nare moving across the landscapes,\nover the prairies and the deep trees,\nthe mountains and the rivers.\nMeanwhile the wild geese, high in the clean blue air,\nare heading home again.\nWhoever you are, no matter how lonely,\nthe world offers itself to your imagination,\ncalls to you like the wild geese, harsh and exciting‚Äî\nover and over announcing your place\nin the family of things.","title":"Wild Geese - Mary Oliver"},{"text":"Nature's first green is gold,\nHer hardest hue to hold,\n\nHer early leaf's a flower;\nBut only so an hour.\n\nThen leaf subsides to leaf.\nSo Eden sank to grief,\n\nSo dawn goes down to day.\nNothing gold can stay.","title":"Nothing Gold Can Stay - Robert Frost"},{"text":"Because I could not stop for Death,\nHe kindly stopped for me;\nThe carriage held but just ourselves\nAnd Immortality.\n\nWe slowly drove, he knew no haste,\nAnd I had put away\nMy labor, and my leisure too,\nFor his civility.\n\nWe passed the school where children played,\nTheir lessons scarcely done;\nWe passed the fields of gazing grain,\nWe passed the setting sun.\n\nWe paused before a house that seemed\nA swelling of the ground;\nThe roof was scarcely visible,\nThe cornice but a mound.\n\nSince then 't is centuries; but each\nFeels shorter than the day\nI first surmised the horses' heads\nWere toward eternity.","title":"Because I Could Not Stop For Death - Emily Dickinson"},{"text":"Some say the world will end in fire,\nSome say in ice.\nFrom what I‚Äôve tasted of desire\nI hold with those who favor fire.\nBut if it had to perish twice,\nI think I know enough of hate\nTo say that for destruction ice\nIs also great\nAnd would suffice.","title":"Fire and Ice - Robert Frost"},{"text":"The world is too much with us; late and soon,\nGetting and spending, we lay waste our powers;‚Äî\nLittle we see in Nature that is ours;\nWe have given our hearts away, a sordid boon!\nThis Sea that bares her bosom to the moon;\nThe winds that will be howling at all hours,\nAnd are up-gathered now like sleeping flowers;\nFor this, for everything, we are out of tune;\nIt moves us not. Great God! I‚Äôd rather be\nA Pagan suckled in a creed outworn;\nSo might I, standing on this pleasant lea,\nHave glimpses that would make me less forlorn;\nHave sight of Proteus rising from the sea;\nOr hear old Triton blow his wreath√®d horn.","title":"The World is Too Much With Us - William Wordsworth"}];
const todayDayOfYear = 35;
let currentOffset = 0;

function getDayOfYear(date) {
  const start = new Date(date.getFullYear(), 0, 0);
  const diff = date - start;
  const oneDay = 1000 * 60 * 60 * 24;
  return Math.floor(diff / oneDay);
}

function getDateFromOffset(offset) {
  const now = new Date();
  const estOffset = -5 * 60;
  const estTime = new Date(now.getTime() + (estOffset + now.getTimezoneOffset()) * 60000);
  estTime.setDate(estTime.getDate() + offset);
  return estTime;
}

function renderPoem() {
  const viewingDate = getDateFromOffset(currentOffset);
  const viewingDayOfYear = getDayOfYear(viewingDate);
  const poemIndex = viewingDayOfYear % poems.length;
  const poem = poems[poemIndex];
  
  document.getElementById('poemText').textContent = poem.text;
  document.getElementById('poemMeta').textContent = poem.title + ' - ' + poem.author;
  
  const dateStr = viewingDate.toLocaleDateString('en-US', { 
    weekday: 'long', 
    year: 'numeric', 
    month: 'long', 
    day: 'numeric' 
  });
  
  if (currentOffset === 0) {
    document.getElementById('dateDisplay').textContent = 'Todays Poem - ' + dateStr;
  } else {
    document.getElementById('dateDisplay').textContent = 'Poem for ' + dateStr;
  }
  
  document.getElementById('nextBtn').disabled = (currentOffset >= 0);
}

function previousDay() {
  currentOffset--;
  renderPoem();
}

function nextDay() {
  if (currentOffset < 0) {
    currentOffset++;
    renderPoem();
  }
}

function today() {
  currentOffset = 0;
  renderPoem();
}

function toggleMode() {
  document.body.classList.toggle('light');
  localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
}

if (localStorage.getItem('theme') === 'light') {
  document.body.classList.add('light');
}

renderPoem();
</script>
